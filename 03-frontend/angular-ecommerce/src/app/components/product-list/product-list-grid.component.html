<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category Selected: {{currentCategoryName}} </h4>
        <hr/>
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProd of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{tempProd.id}}">
                            <img  src="{{tempProd.imageUrl}}" class="img-responsive" >
                        </a>

                        <h1>
                            <a routerLink="/products/{{tempProd.id}}">
                                {{ tempProd.name }}
                            </a>
                        </h1>

                        <div class="price"> {{ tempProd.unitPrice | currency:'USD' }} </div>                        
                        <a (click)="addToCart(tempProd)" class="btn primary-btn btn-sm"> Add to Cart </a>
                    </div>
                </div>

                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found!
                </div>

            </div>

            <!-- begin footer     -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]= "theTotalElements"
                                                [maxSize]= "5"
                                                [boundaryLinks]="true"
                                                (pageChange) = "listProducts()">
                                </ngb-pagination>

                            </div>

                            <div class="col-md-3" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer     -->

        </div>
    </div>
</div>
